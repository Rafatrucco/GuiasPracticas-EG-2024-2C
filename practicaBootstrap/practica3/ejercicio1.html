    <link rel="stylesheet" href="estilos.css">

<body>
   
    <div class="col-12 alert alert-success">100%</div>
    <div class="container" >
        <!-- defino caja1 -->
        <div class="row filaUno">
                <div class="col-12">Primer Fila entera</div>
        </div>


        <!-- defino la caja2 -->
        <div class="row">
            <div class="col-sm-3 col 12 cajaCol2">Columna Lateral</div>
            <div class="col-sm-9 caja3">
                <!-- Fila 1 (caja1 dentro de caja2, tendra 12/12) -->

                    <div class="col-12 alert alert-success">100%</div>
                 </div>
                 <!-- Fila 2 (caja2 dentro de caja2 3/12 3/12 3/12) -->

                 <!-- Fila 4 (caja4 dentro de caja2 3/12 6/12) -->

                    <div class="col-sm-3 col-12 bg-success cajaCuatro">1</div>
                    <div class="col-sm-9 col-12 bg-warning cajaCuatro">2</div>
                 </div>
            </div>
        </div>


           
    </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
