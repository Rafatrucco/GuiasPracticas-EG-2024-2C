<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de correo con PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container"> 
        <h1 class="text-center">Recomendar pagina a un amigo!</h1>
        <hr>
        <form action="enviar.php" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Tu nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="correo" placeholder="correo@example.com" required>
            </div>
            <div class="mb-3">
                <label for="nombreAmigo" class="form-label">Nombre amigo</label>
                <input type="text" class="form-control" name="nombreAmigo" id="nombreAmigo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enviar a mail:</label>
                <input type="email" class="form-control" name="correoAmigo" placeholder="destino@example.com" required>
            </div>
            <div class="d-grip gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-success">Enviar</button>
            </div>
        </form>
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mJzDb1fsK2nqBOVZ06ePzFHH6NmoO2M7+OZrGFLbmSyDAdh1TIGLqDqFZVDsywH" crossorigin="anonymous"></script>
</body>
</html>
